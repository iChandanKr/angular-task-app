<section id="tasks">
  <header>
    <h2>{{ userName }}'s Tasks</h2>

    <menu>
      <button (click)="onAddNewTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUsersTasks; track task.id) {
    <li>
      <app-task [userTasks]="task"  />
    </li>
    }
  </ul>

  @if(isAddingTask){
    <app-new-task (closeDialog)="onCloseDialog()" (addTask)="onAddTask($event)"/>
  }
</section>

<app-header />
<main>
  <ul id="users">
    @for (item of users; track item.id) {
    <li>
      <app-user [user]="item" (select)="onselectUser($event)" />
    </li>
    }
  </ul>
  @if (selectedUser) {

    <app-tasks [name]="selectedUser.name" />
  }@else{
    <div id="fallback">Select a user to see their tasks!</div>
  }
</main>

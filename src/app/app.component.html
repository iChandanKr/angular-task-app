<app-header />
<main>
  <ul id="users">
    @for (item of users; track item.id) {
    <li>
      <app-user
        [user]="item"
        [selected]="item.id === selectedUserId"
        (select)="onselectUser($event)"
      />
    </li>
    }
  </ul>
  @if (selectedUser) {

  <app-tasks [userName]="selectedUser.name" [userId]="selectedUser.id" />
  }@else{
  <div id="fallback">Select a user to see their tasks!</div>
  }
</main>
